{% extends "_base.html" %}

{% block content %}
<div class="p-4 sm:ml-64">
    <div class="p-4  dark:border-gray-700 mt-14">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    Projects
                    <a href="{% url 'project_create' %}" class="inline-block bg-blue-500 text-white py-1 px-3 text-sm rounded hover:bg-blue-600 float-right">Create New Project</a>
                </caption>

                <caption class="p-5 text-sm font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    <a href="{% url 'project_list' %}" class="inline-block text-blue-500 hover:text-blue-500 mr-4">
                        Active
                    </a>
                    <a href="{% url 'archived_project_list' %}" class="inline-block text-blue-500 hover:text-blue-500">
                        Archived
                    </a>
                </caption>

                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Project Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ project.name }}
                            </th>
                            <td class="px-6 py-4">
                                
                                <a href="{% url 'project_update' pk=project.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">
                                    Edit
                                </a>

                                <a href="{% url 'add_member' pk=project.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">
                                    Members
                                </a>

                                <form action="{% url 'project_delete' pk=project.id %}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this Project?');">
                                    {% csrf_token %}
                                    <button type="submit" class="text-red-600 hover:text-red-800">Delete</button>
                                </form>
                                
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div> 

{% endblock content %}
