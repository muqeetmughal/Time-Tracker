{% extends "_base.html" %}
{% load tailwind_filters %}

{% block content %}
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">
      {% if form.instance.pk %}
        Update Project 
      {% else %}
        Create Project
      {% endif %}
    </h1>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="mt-8 flex justify-end">
          <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
