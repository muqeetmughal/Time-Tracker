{% extends "_base.html" %}

{% block content %}
<div class="p-4 sm:ml-64">
    <div class="p-4  dark:border-gray-700 mt-14">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    Orgnizations
                    <a href="{% url 'organization_create' %}" class="inline-block bg-blue-500 text-white py-1 px-3 text-sm rounded hover:bg-blue-600 float-right">Create New Organization</a>
                </caption>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Organization Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for organization in organizations %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ organization.name }}
                            </th>
                            <td class="px-6 py-4">
                                {% if organization.owner.id == request.user.id %}
                                    <a href="{% url 'organization_update' pk=organization.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">
                                        Edit
                                    </a>

                                    <form action="{% url 'organization_delete' pk=organization.id %}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this organization?');">
                                        {% csrf_token %}
                                        <button type="submit" class="font-medium text-red-700 dark:text-red-600 hover:underline">
                                            Delete
                                        </button>
                                    </form>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div> 
{% endblock content %}
